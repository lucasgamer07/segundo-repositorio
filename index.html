<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Inicial</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:ital@1&display=swap" rel="stylesheet">

<body>
    <header class="cabecalho">
        <img src="./img/logo.jpg" alt="logoPrincipal">

    <section class="apresentacao">
        <h2> apresentacao</h2>
        </div class="div-apresentacao">

        <img class="nome-img" src="./img/lucas.jpg" alt="foto pessoal">
        <img class="icon-redes" src="./img/github.png" alt="icone github">
        <img class="icon-redes" src="./img/instagram.png" alt="icone instagram">
        <img class="icon-redes" src="./img/whatsapp.png" alt="icone whatsapp">
        </div>
